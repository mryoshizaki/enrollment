<h1>Enrolees</h1>

<table border="1">
<thead>
    <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Age</th>
    <th>Birthday</th>
    <th>View</th>
    <th>Edit</th>
    <th>Delete</th>
    </tr>
</thead>
<tbody>
    {% for student in object_list %}
    <tr>
    <td>{{ student.first_name }}</td>
    <td>{{ student.last_name }}</td>
    <td>{{ student.age }}</td>
    <td>{{ student.birthday }}</td>
    <td><a href="{% url "student_view" student.id %}">view</a></td>
    <td><a href="{% url "student_edit" student.id %}">edit</a></td>
    <td><a href="{% url "student_delete" student.id %}">delete</a></td>
    </tr>
    {% endfor %}
</tbody>
</table>

<a href="{% url "student_new" %}">New</a>
